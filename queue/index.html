<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>自然科学部 未来路線 整理券</title>
	<link rel="stylesheet" href="src/style.css">
	<link rel="shortcut icon" href="icon.png">
</head>

<body>
	<div class="background">
		<div class="main">
			<div class="topText">
				<h1>
					<ruby>
						<rb>未</rb>
						<rt>み</rt>
						<rb>来</rb>
						<rt>らい</rt>
						<rb>路</rb>
						<rt>れーる</rt>
						<rb>線</rb>
						<rt>うぇい</rt>
					</ruby><wbr>整理券
				</h1>
				<span class="yourNumber">(0番)</span>
			</div>
			<hr>
			<div class="wrapper waitingNumberWrapper">
				<h2>残り待ち</h2>
				<div class="numberDisplay">
					<span class="number waitingNumber">1</span>
					<span class="unit">人</span>
				</div>
			</div>
			<hr>
			<div class="wrapper estimatedTimeWrapper">
				<h2>予想待ち時間</h2>
				<div class="numberDisplay">
					<span class="estimatedTime"></span>
				</div>
				<span class="warning">状況によって時間が前後する可能性があります</span>
			</div>
			<hr>
			<div class="wrapper ad">
				<span class="adMessage">
					山岳部、図書室にて展示中<br>
					エアコン3台稼働中！<br>
					休憩にもどうぞ！　山岳部より
				</span>
			</div>
		</div>
	</div>
	<script type="module" src="src/index.js"></script>
</body>

</html>
